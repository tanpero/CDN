<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Test</title>
<style>
  @font-face {
    font-family: 'OradanoMincho';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/Oradano-Mincho-明朝体.ttf') format('truetype');
  }
  @font-face {
    font-family: 'JingHuaLaoSong';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/京华老宋体2.0.ttf') format('truetype');
  }
  @font-face {
    font-family: 'HuiWenMingChao';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/汇文明朝体.otf') format('opentype');
  }
  @font-face {
    font-family: 'RunZhiJiaKangXi';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/润植家康熙字典.ttf') format('truetype');
  }
  @font-face {
    font-family: 'HuangLingDongQi';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/黄令东齐伋复刻.ttf') format('truetype');
  }
  @font-face {
    font-family: 'DaZhengKuoZi';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/大正活字.ttf') format('truetype');
  }
  @font-face {
    font-family: 'HuiWenZhuDiWuHao';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/汇文筑地五号明朝体.otf') format('opentype');
  }
  @font-face {
    font-family: 'HuangLingDongQiTi';
    src: url('https://cdn.jsdelivr.net/gh/tanpero/cdn@First-release/黄令东齐伋体.ttf') format('truetype');
  }

  .font-test {
    font-size: 24px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div contenteditable="true" class="font-test" style="font-family: 'OradanoMincho';">Oradano Mincho 明朝体测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'JingHuaLaoSong';">京华老宋体2.0 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'HuiWenMingChao';">汇文明朝体 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'RunZhiJiaKangXi';">润植家康熙字典 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'HuangLingDongQi';">黄令东齐伋复刻 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'DaZhengKuoZi';">大正活字 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'HuiWenZhuDiWuHao';">汇文筑地五号明朝体 测试文本</div>
<div contenteditable="true" class="font-test" style="font-family: 'HuangLingDongQiTi';">黄令东齐伋体 测试文本</div>

</body>
</html>
